<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(152, 152, 247);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Ja me livrei da maldiçao</p>
    <script>
        var n1 = Number (prompt ('Digite um número')); //string
        var n2 = Number (prompt ('Digete outro número')); //string
        var s = n1 + n2 ;
        alert(`A soma de ${n1} e ${n2} é igual a ${s}`); //concatenação
        // + pode servir para adição
        // + pode servir para concatenação

    </script>
    
</body>
</html>
